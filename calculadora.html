<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Interés Compuesto</title>
    <link rel="stylesheet" href="./assets/css/calculadora.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    
    <header class="header-area header-sticky">
      <div class="navbar">
        <!-- Contenido de la barra de navegación -->
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#clientes">Clientes</a>
        <a href="#contactanos">Contáctanos</a>
      </div>
    </header>

    <div class="container">
      <h1>Calculadora de Interés Compuesto</h1>
      <div class="content">
        <form id="calcForm">
          <div class="form-group">
            <label for="principal">Depósito Inicial:</label>
            <input type="number" id="principal" name="principal" />
          </div>

          <div class="form-group">
            <label for="rate">Tasa de Interés Anual (%):</label>
            <input type="number" id="rate" name="rate" step="0.01" />
          </div>

          <div class="form-group">
            <label for="time">Años a Invertir:</label>
            <input type="number" id="time" name="time" />
          </div>

          <div class="form-group">
            <label for="frequency">Frecuencia Anual de Interés:</label>
            <select id="frequency" name="frequency">
              <option value="1">Anualmente</option>
              <option value="2">Semestralmente</option>
              <option value="4">Trimestralmente</option>
              <option value="12">Mensualmente</option>
            </select>
          </div>

          <div class="form-group">
            <label for="additional">Aportaciones Adicionales Anuales:</label>
            <input type="number" id="additional" name="additional" />
          </div>

          <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div id="result"></div>
        <canvas id="performanceChart" width="400" height="200"></canvas>
      </div>
    </div>
    <script src="./assets/js/calculadora.js"></script>
  </body>
</html>
